<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=nav, initial-scale=1.0">
    <title>Calendário</title>
    <link rel="stylesheet" href="../assets/css/calendario.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="../assets/css/menu.css">
    <script defer src="../assets/js/script.js"></script>
</head>

<body>
    <nav class="Cardapio">
        <div class="Aba_Menu">
            <div class="Logo">
                <h1>Health.me <img class="relogio" src="../assets/images/relogio.png" alt="" width="30px"></h1>
            </div> <button class="hamburger"><img src="../assets/images/Hamburguer.png" alt="" width="30px"></button>
            <ul class="topicos">
                <li class="Menu"><a href="Menu.html"><img src="../assets/images/Menu.png" alt="" width="30px">Menu</a></li>
                <li class="Favoritos"><a href="favoritos.html"><img src="../assets/images/favoritos_3.png" alt="" width="30px">Favoritos</a></li>
                <li class="Agenda"><a href="agenda.html"> <img src="../assets/images/agenda .png" alt="" width="41px">Agenda</a></li>
                <li class="Calendario"><a href="calendario.html"> <img src="../assets/images/Calendario_.png" alt="" width="38px">Calendário</a></li>
                <li class="Recentes"> <a href="recentes.html"> <img src="../assets/images/relogio_2.png" alt="" width="30px">Recentes</a></li>
                <li class="Log_out"><a href="Log_out.html"><img src="../assets/images/log out .png" alt="" width="30px">Log out</a></li>
                <div id="switch" onclick="toggleMode()">
                    <button></button>
                    <span></span>
                </div>
                <li class="Cad_Tera"><img src="../assets/images/apostila.png" alt="" width="35px">Cadastre-se como Terapeuta</li>
                
            </ul>
        </div>
    </nav>
    <div class="caixa-pesquisa">
        <input type="text" placeholder="  Digite aqui...">
        <a href="#">
            <span for="check" class="icon-pesquisa"><i class="bi bi-search"></i>
            </span>
        </a>
    </div>
    <div class="perfil">

        <a class="item-perfil" href="#">
            <span class="icon-perfil"><i class="bi bi-person-circle"></i> </span>
            <span onclick="toggle('perfil-pessoal')" class="txt-perfil">Carolina Duarte</span>

        </a>

    </div>
    <div class="calendar-container">
        <div class="header">
            <button id="prev">Anterior</button>
            <div id="month-year"></div>
            <button id="next">Próximo</button>
        </div>
        <table class="calendar">
            <thead>
                <tr>
                    <th>Dom</th>
                    <th>Seg</th>
                    <th>Ter</th>
                    <th>Qua</th>
                    <th>Qui</th>
                    <th>Sex</th>
                    <th>Sáb</th>
                </tr>
            </thead>
            <tbody id="calendar-body">
                <!-- Dias do calendário serão inseridos aqui pelo JavaScript -->
            </tbody>
        </table>
    </div>
    <div id="perfilTerapeuta" class="perfil-terapeuta">
        <!-- Conteúdo do perfil do terapeuta será adicionado pelo JavaScript -->
    </div>
    <div class="therapist-container" id="therapist-container">

        <h2>Terapeutas Disponíveis</h2>
        <ul id="therapist-list">

            <!-- Perfis dos terapeutas serão inseridos aqui pelo JavaScript -->
        </ul>
    </div>
    <script src="../assets/js/menu.js"></script>

</body>

</html>
