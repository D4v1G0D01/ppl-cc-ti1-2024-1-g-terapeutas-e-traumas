    <main>
        <div id="Filtro_de_Selecao" class="Filtro_de_Seleção">
            <div class="Filtro_Aberto">
                <h1>Filtrar Terapeutas</h1>
                <label for="NomeTerap">Digite o nome do terapeuta: </label>
                <section class="NomeTerap"><input type="text"/></section>
                <label for="SeleçãoGênero">Selecione o gênero desejado: </label>
                <select class="SeleçãoGênero">
                    <option value="SeleçãoNula">Selecione</option>
                    <option value="SeleçãoMasculino">Masculino</option>
                    <option value="SeleçãoFeminino">Feminino</option>
                </select>
                <label for="SeleçãoEspecialidade">Selecione a Modalidade desejada: </label>
                <select class="SeleçãoEspecialidade">
                    <option value="SeleçãoNula">Selecione</option>
                    <option value="Seleção1">Psicólogo Clínico</option>
                    <option value="Seleção2">Psiquiatra</option>
                    <option value="Seleção3">Terapeuta Familiar</option>
                    <option value="Seleção4">Terapeuta de Casal</option>
                    <option value="Seleção5">Terapeuta de Aconselhamento</option>
                    <option value="Seleção6">Terapeuta de Trauma</option>

                    <option value="Seleção9">Terapeuta Ocupacional</option>

                    <option value="Seleção11">Terapeuta Cognitivo Comportamental&#40TCC&#41</option>
                    <option value="Seleção12">Terapia de Aceitação e Compromisso &#40ACT&#41</option>
                    <option value="Seleção13">Terapeuta de Terapia de Exposição e Prevenção de Resposta&#40ERP&#41</option>
                    <option value="Seleção14">Terapeuta de Terapia em Grupo</option>
                    <option value="Seleção15">Terapeuta de Terapia Psicodinâmica</option>
                </select>
                <label for="SeleçãoData">Selecione a data desejada</label>                       
                <section class="SeleçãoData"><input type="date"/></section>
                <label for="SeleçãoHorário">Selecione o horário desejado: </label>
                <section class="SeleçãoHorário"><input type="time"></section>

                    <option value="">Selecione um bairro</option>
                    </select>

                    <script src="../assets/js/filtro_cidade_bairro.js"></script>
                </section>
                <label for="SeleçãoIdade">Selecione a idade do terapeuta: </label>
                <section class="SeleçãoIdade"><input type="number"></section>
                <label for="SeleçãoFavoritos">Selecione os favoritos do terapeuta: </label>
                <section class="SeleçãoFavoritos"><input type="number"></section>
                <label for="EstiloModalidade">Modalidade da Consulta: </label>
                <section class="EstiloModalidade">
                    <select id="Local_Online">
                        <option value="Seleção_Consulta">Selecione o local</option>
                        <option value="Consul_On">Consulta Online</option>
                        <option value="Consul_Pres">Consulta Presencial</option>
                    </select>
                </section>
                <label for="Seleção_Plano_Saúde">Selecione o plano de saúde</label>
                <section class="Seleção_Plano_Saúde">
                    <select id="Plano_Saúde">
                        <option value="Plano0">Selecione o plano</option>
                        <option value="Plano1">UNIMED</option>
                        <option value="Plano2">Allianz Saúde</option>
                        <option value="Plano3">Amil</option>
                        <option value="Plano4">Bradesco Saúde</option>
                        <option value="Plano5">SulAmérica</option>
                        <option value="Plano0">Posto Seguro Saúde</option>
                    </select>
                </section>
                <button id="save-button">Salvar</button>
                <div id="popup" style="display: none;">
                    <div class="popup-content">
                      <h2>Filtro aplicado com sucesso!</h2>
                      <p>O filtro foi aplicado com sucesso.</p>
                      <button id="close-popup">Fechar</button>
                    </div>
                  </div>
                  <script>
                    // Seleciona o botão de salvar
                    const saveButton = document.getElementById('save-button');
                  
                    // Seleciona o popup
                    const popup = document.getElementById('popup');
                  
                    // Seleciona o botão de fechar do popup
                    const closePopupButton = document.getElementById('close-popup');
                  
                    // Adiciona evento de click ao botão de salvar
                    saveButton.addEventListener('click', function() {
                      // Aplica o filtro aqui (substitua com sua lógica de aplicação de filtro)
                  
                      // Mostra o popup
                      popup.style.display = 'block';
                    });
                  
                    // Adiciona evento de click ao botão de fechar do popup
                    closePopupButton.addEventListener('click', function() {
                      // Fecha o popup
                      popup.style.display = 'none';
                    });
                  </script>
                
            </div>
