<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=nav, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../assets/css/calendario.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <script defer src="../assets/js/script.js"></script>
</head>

<body>
    <nav class="menu-lateal">
        <div class="btn-expandir">
            <i class="bi bi-list"></i>

        </div>

        <ul>
            <li class="item-menu ativo">
                <a href="#">
                    <span class="icon"><i class="bi bi-house"></i></span>
                    <span class="txt-link">Menu</span>
                </a>
            </li>
        </ul>
        <ul>
            <li class="item-menu">
                <a href="#">
                    <span class="icon"><i class="bi bi-bookmark"></i></span>
                    <span class="txt-link">Favoritos</span>
                </a>
            </li>
        </ul>
        <ul>
            <li class="item-menu">
                <a href="#">
                    <span class="icon"><i class="bi bi-star"></i></span>
                    <span class="txt-link">Avaliação</span>
                </a>
            </li>
        </ul>

        <ul>
            <li class="item-menu">
                <a href="#">
                    <span class="icon"><i class="bi bi-alarm"></i></span>
                    <span class="txt-link">Recentes</span>
                </a>
            </li>
        </ul>

        <ul>
            <li class="item-menu">
                <a href="#">
                    <span class="icon"><i class="bi bi-journal"></i> </span>
                    <span class="txt-link">Cadastre-se como terapeuta</span>

                </a>
            </li>
        </ul>
        <ul>
            <li class="item-menu">
                <a href="#">
                    <span class="icon"><i class="bi bi-box-arrow-right"></i></span>
                    <span class="txt-link">Logout</span>
                </a>
            </li>
        </ul>
    </nav>

    <div class="caixa-pesquisa">
        <input type="text" placeholder="  Digite aqui...">
        <a href="#">
            <span for="check" class="icon-pesquisa"><i class="bi bi-search"></i>
            </span>
        </a>
    </div>
    <div class="perfil">

        <a class="item-perfil" href="#">
            <span class="icon-perfil"><i class="bi bi-person-circle"></i> </span>
            <span onclick="toggle('perfil-pessoal')" class="txt-perfil">Carolina Duarte</span>

        </a>

    </div>
    <div class="calendar-container">
        <div class="header">
            <button id="prev">Anterior</button>
            <div id="month-year"></div>
            <button id="next">Próximo</button>
        </div>
        <table class="calendar">
            <thead>
                <tr>
                    <th>Dom</th>
                    <th>Seg</th>
                    <th>Ter</th>
                    <th>Qua</th>
                    <th>Qui</th>
                    <th>Sex</th>
                    <th>Sáb</th>
                </tr>
            </thead>
            <tbody id="calendar-body">
                <!-- Dias do calendário serão inseridos aqui pelo JavaScript -->
            </tbody>
        </table>
    </div>
    <div class="therapist-container" id="therapist-container">

        <h2>Terapeutas Disponíveis</h2>
        <ul id="therapist-list">

            <!-- Perfis dos terapeutas serão inseridos aqui pelo JavaScript -->
        </ul>
    </div>
    <script src="../assets/js/menu.js"></script>

</body>

</html>
