<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./imagens/favicon-32x32.png"
    />
    <title>Health.Me</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    
    <nav class="menu-lateral">
      <h1>Health.me</h1>
      <ul>
          <li class="item-menu">
              <a href="#">
                  <span class="icon"><i class="bi bi-house"></i></span>
                  <span class="txt-menu">Home</span>
              </a>
          </li>
          <li class="item-menu">
              <a href="#">
                  <span class="icon"><i class="bi bi-bookmarks"></i></span>
                  <span class="txt-menu">Favoritados</span>
              </a>
          </li>
          <li class="item-menu" id="Perfil">
              <a href="#">
                  <span class="icon"><i class="bi bi-person"></i></span>
                  <span class="txt-menu">Perfil</span>
              </a>
          </li>
          <li class="item-menu">
              <a href="#">
                  <span class="icon"><i class="bi bi-box-arrow-left"></i></span>
                  <span class="txt-menu">Log out</span>
              </a>
          </li>
      </ul>
      <div class="cadastro">
          <a href="#">
              <i class="bi bi-clipboard-check"></i>
              <p><strong>Cadastre-se como terapeuta: Clique aqui</strong></p>
          </a>
      </div>
  </nav>
    
    
    <template class="reply-input-template">
    <div class="reply-input container">
      <img src="images/avatars/image-juliusomo.webp" alt="" class="usr-img">
      <textarea class="cmnt-input" placeholder="Add a comment..."></textarea>
      <button class="bu-primary">ENVIAR</button>
    </div>
  </template>


  <template class="comment-template">
    <div class="comment-wrp">
      <div class="comment container">
        <div class="c-score">
          <img src="imagens/icon-plus.svg" alt="plus" class="score-control score-plus">
          <p class="score-number">5</p>
          <img src="imagens/icon-minus.svg" alt="minus" class="score-control score-minus">
        </div>
        <div class="c-controls">
          <a  class="delete"><img src="imagens/icon-delete.svg" alt="" class="control-icon">Deletar</a>
          <a  class="edit"><img src="imagens/icon-edit.svg" alt="" class="control-icon">Editar</a>
          <a  class="reply"><img src="imagens/icon-reply.svg" alt="" class="control-icon">Responder</a>
        </div>
        <div class="c-user">
          <img src="images/avatars/image-maxblagun.webp" alt="" class="usr-img">
          <p class="usr-name">maxblagun</p>
          <p class="cmnt-at">2 semanas</p>    
        </div>
        <p class="c-text">
          <span class="reply-to"></span>
          <span class="c-body"></span>
        </p>
      </div><!--comment-->
      <div class="replies comments-wrp">
      </div><!--replies-->
    </div>
  </template>
<main>
  <div class="comment-section">


    <div class="comments-wrp">


    </div> <!--commentS wrapper-->
  <div class="reply-input container">
      <img src="images/avatars/image-juliusomo.webp" alt="" class="usr-img">
      <textarea class="cmnt-input" placeholder="Add a comment..."></textarea>
      <button class="bu-primary">ENVIAR</button>
    </div> <!--reply input-->
  </div> <!--comment sectio-->
 
  <div class="modal-wrp invisible">
    <div class="modal container">
      <h3>Deletar comentário</h3>
      <p>Tem certeza que deseja excluir? Isso vai remover o comentário e não pode ser desfeito.</p>
      <button class="yes">SIM,DELETAR</button>
      <button class="no">NÃO,CANCELAR</button>
    </div>
  </div>
</main>
    <script src="app.js"></script>
  </body>
</html>
